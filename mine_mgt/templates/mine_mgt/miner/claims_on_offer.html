{% extends "mine_mgt/base.html" %}

{% block title %}Payments{% endblock %}


{% block content %}



<div class="container-fluid py-4">
  <div class="row">

    <div class="col-md-12">
      <div class="card" style="height: 320px;">
        <div class="card-header pb-0 p-3">
          <h6 class="mb-0">Claims on Offer ({{claims.count}})</h6>
        </div>
        <div class="card-body p-3">
          <ul class="list-group">

               {% for claim in claims %}

                  <a href="{% url 'mine_mgt:forfeited' claim.id %}">
                      <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                        <div class="d-flex align-items-center">
                          <div class="icon icon-shape icon-sm me-3 bg-gradient-dark shadow text-center">
                            <i class="ni ni-tag text-white opacity-10"></i>
                          </div>
                          <div class="d-flex flex-column">
                            <h6 class="mb-1 text-dark text-sm">{{ claim.location }}</h6>
                            <span class="text-xs">{{ claim.address }} <span class="font-weight-bold">15 open</span></span>
                          </div>
                        </div>
                        <div class="d-flex">
                          <a href="{% url 'mine_mgt:forfeited' claim.id %}" class="btn btn-link btn-icon-only btn-rounded btn-sm text-dark icon-move-right my-auto"><i class="ni ni-bold-right" aria-hidden="true"></i></a>
                        </div>
                      </li>
                  </a>
               {% endfor %}

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
